      function isVowel(ch) {
        ch = ch.toUpperCase();
        return ch == "A" || ch == "E" || ch == "I" || ch == "O" || ch == "U";
      }
	  
	  
      function countVowels(a)
      {
        var count = 0;
        for (var i = 0; i < a.length; i++)
          if (isVowel(a[i]))
           
            count++;
        return count;
      }

/*Write a program that prints the numbers 
from 1 through 100. But for multiples of three 
print “Fizz” instead of the number and for the
 multiples of five print “Buzz”. For numbers 
 which are multiples of both three and 
 five print “FizzBuzz”.*/
 
 {
	  let x=1;
	 
	 while(x<100){
	 
	 if (x%3==0 && x%5==0){
		 console.log('FizzBuzz')
	 }else if(x%3==0){
		 console.log('Fizz')
	 }else if(x%5==0){
		 console.log('Buzz')
	 }else{
		 console.log(x)
	 }
	 x++;
     }
	 
 }
